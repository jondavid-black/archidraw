name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'specs/001-core-spa-layout/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'specs/001-core-spa-layout/**'
      - '.github/workflows/frontend.yml'

permissions:
  contents: read

defaults:
  run:
    working-directory: frontend

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run type checks
        run: npm run check

      - name: Run unit tests
        run: npm run test

      - name: Run Playwright matrix (Chromium + WebKit)
        run: npm run test:e2e

      - name: Run app build
        run: npm run build
